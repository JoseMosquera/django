{% extends 'nucleo/base.html' %}

{% load static %}

{% block title %}Blog{% endblock %}

{% block content %}
    <br>
    <section class="page-section cta">
      <div class="container">
        <ul class="list-group">
            {% for foro in foros %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'posts' foro.id %}">{{foro.nombre}}</a>
                    <span class="badge badge-primary badge-pill">{{foro.countPosts}}</span>
                </li>
            {% endfor %}
        </ul>
      </div>
    </section>
{% endblock %}
