{% extends 'nucleo/base.html' %}

{% load static %}

{% block title %}Blog{% endblock %}

{% block content %}
    <br>
    <section class="page-section cta">
        <div class="container">
            {% for entreno in entrenos|dictsort:"id" reversed %}
            <br>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">{{entreno.nombre}}</h3>
                    <div style="margin: 0 auto;">
                        <img class="card-img-top mt-2" style="width: 50%;" src="{{entreno.imagen.url}}" alt="Card image cap">
                    </div>
                    <br>
                    {% comment %} <a href="{% url 'editentreno' entreno.id %}" class="btn btn-primary">Modificar</a> {% endcomment %}
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
