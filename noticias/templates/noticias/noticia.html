{% extends 'nucleo/base.html' %}

{% load static %}

{% block title %}{{noticia.titulo}}{% endblock %}

{% block content %}
    <br>
    <section class="page-section cta">
      <div class="container">
        <div class="card">
            {% if post.imagen %}
                <img class="card-img-top" style="width: 50%; margin: 0 auto;" src="{{noticia.imagen.url}}" alt="Card image cap">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title text-center">{{noticia.titulo}}</h5>
                <p class="card-text">{{noticia.contenido|linebreaks}}</p>
                <br>
                <div>
                    <a href="{% url 'noticias:editnoticia' noticia.id %}" style="margin: 0 auto;" class="btn btn-primary">Modificar</a>
                    <a href="{% url 'noticias:deletenoticia' noticia.id %}" class="btn btn-primary float-right">Eliminar</a>
                </div>
            </div>
        </div>
      </div>
    </section>
{% endblock %}
